Title: "Koninklijk Zeeuwsch Genootschap der Wetenschappen"

Abstract: "Het in 1796 opgerichte Koninklijk Zeeuwsch Genootschap der Wetenschappen heeft als doel een podium te bieden aan onderzoek over de provincie Zeeland als aan onderzoekers afkomstig uit Zeeland. Met name in eerdere jaren schonken wetenschappers en andere uit Zeeland afkomstige hooggeplaatste personen grote collecties aan het genootschap."

