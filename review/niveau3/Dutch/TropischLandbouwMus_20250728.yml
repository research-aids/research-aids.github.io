Level: 3

Title: "Tropisch Landbouwmuseum"

Abstract: "Het Tropisch Landbouwmuseum in Deventer is een voormalig museum dat was verbonden aan de Rijks Hogere Landbouwschool aldaar. De collectie richtte zich dan ook puur op objecten die betrekking hadden op de landbouw in door Nederland gekoloniseerde gebieden. In 1968 sloot het museum haar deuren, waarna de collectie werd overgedragen aan het Volkenkundige Museum 'Gerardus van der Leeuw' in Groningen."

