    ### Beschrijving
    
    Pieter Hendrik Pott speelde een invloedrijke rol in de culturele betrekkingen tussen Indonesië en Nederland in de tweede helft van de vorige eeuw. Voordat Pott in 1955 directeur van het [Rijks Etnografisch Museum](https://www.wikidata.org/entity/Q65850179) in Leiden (het tegenwoordige Wereldmuseum Leiden) werd, was hij conservator in datzelfde museum van wat ze toen het [Indisch cultuurgebied](https://hdl.handle.net/20.500.11840/termmaster4911) noemde. In 1973 werd Pieter Pott benoemd tot Buitengewoon Hoogleraar Museologie aan de [Universiteit Leiden](http://www.wikidata.org/entity/Q156598).
    
    Als museumdirecteur en hoogleraar werd Pott regelmatig om advies gevraagd door Nederlandse hoge ambtenaren rond culturele vraagstukken. Belangrijk was bijvoorbeeld zijn rol als lid van de Nederlandse commissie die in 1975 met Indonesië de Joint Recommendations uitonderhandelde. Uit eerder onderzoek is gebleken dat de uiteindelijke tekst van deze joint recommendations grotendeels is opgesteld door de museumdirecteur uit Leiden. Zodoende heeft Pott een grote invloed gehad op de afspraken die Nederland en Indonesië maakten over de teruggave van culturele objecten. Naar aanleiding van de afspraken uit 1975 werden verschillende objecten gerestitueerd aan Indonesië. De afgietsels die zijn gemaakt van de teruggegeven Prajnaparamita-beelden ([Voorbeeld 1](https://hdl.handle.net/20.500.11840/916233), [Voorbeeld 2](https://hdl.handle.net/20.500.11840/916234), [Voorbeeld 3](https://hdl.handle.net/20.500.11840/916235) en [Voorbeeld 4](https://hdl.handle.net/20.500.11840/916236)), bevinden zich tot op heden in de collectie van Wereldmuseum Leiden en staan bekend als ‘de tranen van Pott’. Op 29 juli 1989 overleed Pieter Pott op 70 jarige leeftijd.
    
    ### Herkomstonderzoek
    
    Archieven met betrekking tot de werkzaamheden van Pieter Pott zijn verspreid over verschillende instellingen. Dat is een gevolg van de vele aspecten waar Pott zich mee bezig hield. Zodoende zijn er stukken te vinden in het archief van de Ministerraad, maar ook in het archief van Ministerie van Buitenlandse zaken en het Ministerie van Cultuur, Recreatie en Maatschappelijk werk.
    
    Het Wereldmuseum Leiden beschikt ook over verschillende archieven waarin stukken met betrekking tot Pott te vinden zijn, deze zijn terug te vinden in de onderstaande lijst. Om de archieven in te zien kan er contact worden opgenomen met de collectieafdeling van het Wereldmuseum via [collectieinfo@wereldmuseum.nl](mailto:collectieinfo@wereldmuseum.nl)
