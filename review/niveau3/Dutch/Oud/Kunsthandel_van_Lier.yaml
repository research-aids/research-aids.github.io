Omschrijving: |
 Carel van Lier (1897-1945) begon in 1924 een galerie in Laren en verhuisde drie jaar later naar Amsterdam. Kunstzaal Van Lier hield zich vooral bezig met moderne Europese kunst. Van Lier raakte echter ook in de ban van de esthetiek van de Afrikaanse beeldhouwkunst en beschouwde veel houtsnijwerk puur als kunst. De tentoonstelling van zijn privécollectie Afrikaanse kunst in het Gemeentemuseum Amsterdam in 1927 beïnvloedde modernistische schilders. Al snel handelde Van Lier in Aziatische kunst, Afrikaanse beeldhouwkunst en etnografische voorwerpen uit de hele wereld (waaronder inheems Noord-Amerika). Deze werden verworven van particuliere verzamelaars in Nederland, aankoopreizen naar Londen, Parijs, Brussel en Antwerpen, en via zijn netwerk van relaties in de internationale handel in etnografische kunst, met name kunsthandelaar Charles Ratton in Parijs. De joodse Carel van Lier stierf in 1945 in een Duits concentratiekamp.

 Kunstzaal Van Lier is na de oorlog nog enige jaren voortgezet door Elisabeth van de Velde, de weduwe Van Lier. In 1949 verkocht zij de zaak aan Leendert van Lier (1910-1995, geen familie). Leendert van Lier zette de zaak voort en verkocht eveneens tribale kunst, Chinese keramiek en moderne Europese kunst. In 1954 verhuisde hij naar Utrecht en werden de zaken vanuit zijn huis gedaan. Een soortgelijke regeling werd vanaf 1961 voortgezet in het stadje Veere in de provincie Zeeland, waar liefhebbers van tribale kunst, zoals hoogleraar en verzamelaar Theo Van Baaren, hem wisten te vinden. Van Lier maakte regelmatig reizen naar Londen en Parijs om voorwerpen voor zijn handel te verwerven. Na zijn dood werd in 1997 zijn collectie etnografica geveild bij [Christie’s](https://www.wikidata.org/entity/Q503176) Amsterdam.
Collecties:
 algemene opmerkingen: |
  Voorwerpen die zijn verkocht door Kunstzaal (kunsthandel) van Lier bevinden in zich onder andere het Wereldmuseum Amsterdam, Wereldmuseum Leiden, Wereldmuseum Rotterdam, Museum de Fundatie, Museum Boijmans van Beuningen, Weltkulturenmuseum Frankfurt. Ook in de collectie van Museum Nusantara bevonden zich voorwerpen die bij kunsthandel Van Lier waren gekocht.
