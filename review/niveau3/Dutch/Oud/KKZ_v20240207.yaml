Collecties:
 Algemene opmerkingen: >
  Voorwerpen die afkomstig zijn het Koninklijk Kabinet van Zeldzaamheden bevinden in zich onder andere het Wereldmuseum Leiden, Rijksmuseum, Naturalis Biodiversity Center, Wereldmuseum Rotterdam, Rijksmuseum van Oudheden, Universitaire Bibliotheken Leiden, Smithsonian Institution, Rautenstrauch Joest Museum.

Herkomstonderzoek:
 Algemene tips voor herkomstonderzoek: >
  De oorspronkelijke administratie van de collectie,
  opgesteld door de eerste directeur Reinier van de Kasteele, verdween nadat
  zijn zoon Abraham van de Kasteele hem opvolgde in 1840. Ook verdwenen en
  vergingen er vele voorwerpen in die tijd. De derde en laatste directeur David van der Kellen, die in 1876 aantrad, moest orde op zaken stellen. 

  De huidige inventarisboeken van het KKZ werden tussen 1876 en 1879 opgesteld, enkele jaren voor opheffing. Op dat moment werd er ook voor het eerst een nummering van de objecten gemaakt. Directeur David van der Kellen gebruikte voor de inventaris het archief van het museum, aangevuld met dat van het Ministerie van Binnenlandse Zaken. Het gevolg was dat er soms objecten in werden opgenomen die niet meer daadwerkelijk in het museum aanwezig waren. Andere objecten kwamen twee keer in de inventaris voor. De nummering van de collectie is inconsequent. Sommige objecten werden geclusterd naar materiaal, zoals het geval leek te zijn met de stadhouderlijke verzamelingen. Andere per schenking of aankoop, waarbij voorwerpen die tegelijk waren binnengekomen opeenvolgend werden genummerd.

  Serie RV-360 van Museum Volkenkunde bestaat geheel uit voorwerpen uit het KKZ, waarbij de nummering van het kabinet uit 1879 wordt aangehouden. In serie RV-1403 bevinden zich Indonesische oudheden die via het Rijksmuseum van Oudheden uit het KKZ afkomstig zijn en serie RV-2364 bevat enkele voorwerpen die via het Rijksmuseum zijn overgedragen.

  Er zijn geen afbeeldingen van het interieur van het Koninklijk Kabinet van Zeldzaamheden bekend.
 
 Bronnen voor herkomstonderzoek:
  algmene opmerkingen: >
    Het archief van het Koninklijk Kabinet van Zeldzaamheden
    (KKZ) wordt bewaard in het Noordhollands Archief als onderdeel van het
    Rijksmuseum archief. Hierin bevindt zich onder andere correspondentie over
    schenkingen en aankopen. In de bijlagen bevinden zich nadere toegangen met
    handige overzichten van deze correspondentie. Houd er rekening mee dat de
    correspondentie van het KKZ ook betrekking heeft op voorwerpen die werden
    aangeboden, maar uiteindelijk niet werden aangeschaft.

    Daarnaast zijn er archiefstukken bij het Nationaal Archief, geschreven door ambtenaren van het Ministerie van Binnenlandse Zaken. Deze hebben betrekking op verwervingen, maar ook op de opheffing van het KKZ en de verdeling van de collectie over de diverse musea. In het brievenarchief van Ministerie van Binnenlandse Zaken zijn verbalen en brieven te vinden over aangeboden schenkingen en verkopen. Deze zijn te traceren via de indices op de verbalen.


    Verder zijn er stukken in de archieven van de betrokken musea. De inventarisboeken bevinden zich in het Nationaal Archief, met kopieën bij het Rijksmuseum en Museum Volkenkunde. Dit laatste museum heeft de inventarisboeken gedigitaliseerd.
  
