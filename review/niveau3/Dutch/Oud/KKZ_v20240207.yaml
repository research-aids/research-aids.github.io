Omschrijving: >
 Het Koninklijk Kabinet van Zeldzaamheden was een museum in Den Haag, dat in 1816 werd opgericht door koning Willem I. Het museum had de vorm van een rariteitenkabinet en de collectie bestond uit allerlei voorwerpen, waaronder ook vele uit de koloniën. Uiteindelijk was er van alles in te vinden: voorwerpen met betrekking tot de Nederlandse geschiedenis, oosterse kunstnijverheid, etnografica en naturalia.

   Aan de basis stonden de collecties Chinese en Japanse voorwerpen van Jean Theodore Royer, Jan Cock Blomhoff en Johan van Overmeer Fisscher. Hieraan werden door koning Willem III de stadhouderlijke verzamelingen toegevoegd. Ook ontving het museum tijdens zijn bestaan diverse schenkingen en deed het aankopen.

   In 1883 werd het museum opgeheven en de collectie verdeeld over verschillende rijksmusea. Het leeuwendeel ging naar het Rijks Ethnographisch Museum (tegenwoordig: Museum Volkenkunde) en het Nederlandsch Museum voor Geschiedenis en Kunst (opgegaan in het Rijksmuseum). Kleine aantallen voorwerpen werden overgedragen aan het Rijksmuseum voor Oudheden, het Koninklijk Kabinet van Munten, Penningen en Gesneden Stenen, het Rijksmuseum van Natuurlijke Historie, het Rijksmuseum voor Geologie en Mineralogie en het Rijks Herbarium.
 
