Omschrijving:
 "De Landbouwhogeschool (tegenwoordig: Wageningen University & Research) had vanaf begin 20ste eeuw een museumopstelling met voorwerpen uit Nederlands-Indië, die gebruikt werd bij het onderwijs in de land- en volkenkunde. Deze verzameling werd uitgebreid met aankopen en schenkingen door particulieren, handelaren en musea. Zo was er een schenking in 1914 vanuit de verzamelingen van de Koninklijke Militaire Academie, schonk het Rijksmuseum voor Volkenkunde (het tegenwoordige Wereldmuseum Leiden) in 1941 een verzameling van Papua voorwerpen en het Koloniaal Instituut (het tegenwoordige Wereldmuseum Amsterdam) in 1948 een collectie Indonesische voorwerpen. Ook de privéverzameling van Frits Herman van Naerssen, lector van de Landbouwhogeschool, was vanaf ca. 1946 tot 1953 te zien. In de Tweede Wereldoorlog ging een groot deel van de collectie van de Landbouwhogeschool verloren, maar deze werd na de oorlog weer opgebouwd. Na de onafhankelijkheid van Indonesië in 1949 verschoof de focus van het onderwijs van de hogeschool naar andere landen. Rond 1960 werd bijna de gehele collectie in bruikleen gegeven aan het Stedelijk Gymnasium Schiedam en vanaf 1962 werd de collectie verdeeld over het Gymnasium in Schiedam en het Ethnografisch Museum in Delft (het latere Museum Nusantara). De voorwerpen in Schiedam werden in 1997 overgedragen aan het Wereldmuseum en de voorwerpen in Delft kwamen na het sluiten van Museum Nusantara in 2013 bij diverse musea terecht."

 
