 Bronnen voor herkomstonderzoek naar "Wageningen University & Research":
  Algmene opmerkingen:
     "Het archief van de Landbouwhogeschool tot 1959 bevindt zich bij het Gelders Archief. Het archief van de Landbouwhogeschool vanaf 1959 bevindt zich nog bij de universiteit en wordt beheerd door de afdeling OS Document Management en Logistiek van Wageningen University & Research.Het Wereldmuseum heeft correspondentie met betrekking tot de overdracht van objecten aan en door Stedelijk Gymnasium Schiedam en het Ethnografisch Museum Delft (later: Museum Nusantara). Deze bevindt zich in het digitale record van Wageningen University & Research. In het museumarchief bevinden zich tevens archiefstukken over de schenking in 1941 van voorwerpen uit Irian Jaya (verzameling C.C.F.M. Le Roux) door het Rijksmuseum voor Volkenkunde (het huidige Wereldmuseum Leiden). Het Nationaal Archief beheert archiefstukken over de verkoop van objecten door het Indisch Instituut (het huidige Wereldmuseum Amsterdam) in 1948."

