Collecties: >
 De verzameling van de Landbouwhogeschool werd vanaf ca. 1962 afgestoten en raakte verspreid. Voorwerpen bevinden zich momenteel in het Wereldmuseum Amsterdam, Wereldmuseum Leiden, Wereldmuseum Rotterdam en Museum Bronbeek. Mogelijk bevinden zich ook voorwerpen in andere musea, vooral vanuit de ontzameling van Museum Nusantara.

