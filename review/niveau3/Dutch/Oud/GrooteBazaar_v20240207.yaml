Omschrijving: >
 De Groote Koninklijke Bazar was een warenhuis voor oosterse artikelen in Den Haag. Eigenaar Dirk Boer (1803-1877) begon in 1825 met de verkoop van goederen en opende in 1843 een winkel aan de Zeestraat. De winkel verkocht oosterse voorwerpen, met name uit Japan, China, Perzië en het Ottomaanse Rijk, maar ook uit Indonesië. De kopers waren particulieren, onder wie koning Willem II, maar ook musea, zoals het Koninklijk Kabinet van Zeldzaamheden [sublink: Koninklijk Kabinet van Zeldzaamheden] en het Rijks Ethnografisch Museum [sublink: Nationaal Museum van Wereldculturen. Na de dood van Boer ging de zaak onder nieuwe eigenaren verder. 
 
