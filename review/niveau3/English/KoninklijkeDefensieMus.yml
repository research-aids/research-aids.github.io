Title: "Stichting Koninklijke Defensiemusea"

Abstract: "The Stichting Koninklijke Defensiemusea (Royal Foundation for Defence Museums) was established in 2014 and houses several museums that were previously under the direct authority of the Ministry of Defence. The various museums manage extensive collections of weapons and other military objects. The collections also contain many objects related to the (military) colonial past of the Netherlands."

