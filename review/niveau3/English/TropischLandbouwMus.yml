Level: 3

Title: "Tropisch Landbouwmuseum"

Abstract: "The Tropisch Landbouwmuseum (Museum of Tropical Agriculture) in Deventer was affiliated with the Rijks Hogere Landbouwschool (National Higher Agricultural School) in the same city. The collection of the former museum, which closed in 1968, focused solely on agriculture-related objects in areas colonised by the Netherlands. After the museum’s closure the collection was transferred to the Gerardus van der Leeuw Ethnographic Museum in Groningen."

