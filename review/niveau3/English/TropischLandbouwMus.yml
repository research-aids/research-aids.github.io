Main-text:
  content: |
    ### History of the museum
    
    The early 20th century saw a growing call in the Netherlands for an agricultural school that focused specifically on teaching ‘colonial agriculture’, i.e. the cultivation of plants and crops in regions colonised by the Netherlands. Eventually the city of Deventer (province of Overijssel) was chosen as the location for this new Middelbare Koloniale Landbouw School (Secondary School for Colonial Agriculture). At the same time, the idea was conceived to hold a colonial agricultural exhibition in the summer before the opening of the agricultural school in order to build up a collection that could be used for educational purposes. A specially established committee wrote to the various governors of the Dutch colonies asking them to contribute to the exhibition, and private individuals also sent objects to Deventer. The objects displayed during this Colonial Agricultural Exhibition in July 1912 were specifically connected to agriculture and related activities. The collected objects were divided into 14 categories, which can be found in the book _[The Deventer Collection](https://www.rug.nl/museum/collections/ethnological/colonial-agricultural-museum-deventer)_.

    Following the agricultural exhibition, the Vereniging 'Koloniaal Landbouwmuseum' (Association for the Colonial Agricultural Museum) was established in 1913 and began to raise funds for the construction of the desired museum. Building work began in 1914 and the Colonial Agricultural Museum opened its doors on Brinkgrevestraat on 27 May 1915. The West Indian section of the Colonial Museum in Haarlem (a predecessor of the [Wereldmuseum Amsterdam](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fba9397040f2cf7f618e2180fb6c90208)) served as a source of inspiration for the museum hall of the Colonial Agricultural Museum. Larger objects were exhibited on the ground floor, such as a replica of one of the four central gates of Borobudur on Java. The ethnographic collection was displayed in the gallery surrounding the museum hall. The collection policy of the Colonial Agricultural Museum focused entirely on objects related to agriculture: objects were only included in the collection if they had a direct connection with agriculture or were indispensable for giving an impression of the environment in which the agricultural practices took place.

    Shortly after the Second World War it was decided to change the museum’s name to Indisch Landbouwmuseum; when Indonesia officially gained its independence in 1949 the decision was taken to rename it the Tropisch Landbouwmuseum (Museum of Tropical Agriculture). The museum’s name thus underwent a similar evolution to that of the Wereldmuseum Amsterdam in the years following the war. The period was also characterised by various financial difficulties facing the museum. It was briefly considered whether the museum, like the [Volkenkundig Museum Justinus van Nassau](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F96bbbf3d16181dcb47d3b6d6a5134899), could become part of what was then the [Rijksmuseum voor Volkenkunde](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F77c1a0cf982b33b9e88073c4a704049b) in Leiden but no acquisition ever took place. When the museum’s only two employees – the director and the concierge – decided to resign from their posts with effect from 1 January 1968 it meant the end for the Museum of Tropical Agriculture.

    In 1972 the municipality of Deventer decided to donate the collection of the former Museum of Tropical Agriculture to the [Volkenkundig Museum “Gerardus van der Leeuw”](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fd40d1b8cb736d6f4e8b697af45a628ee) The latter museum closed in 2003 but the Deventer collection is still managed by the University Museum of Groningen.

    ![Postcard from around 1915 showing the building of the Museum for Tropical Agriculture in Deventer](https://openatlantis.mijnstadmijndorp.nl/HttpHandler/icoon.ico?icoon=502414248)
    _The building of the Museum of Tropical Agriculture, around 1915. _ ([Collectie Overijssel](https://proxy.archieven.nl/thumb/45/12905404185651C4E0504C91A4062E7A))
    
    ### Provenance research
    
    Collectie Overijssel (the archive of the province of Overijssel, which also manages the Deventer city archive) contains relevant material relating to the Museum of Tropical Agriculture in various archive accesses. The Deventer municipal council archive (1950-1993) contains material on the [rededication of the collection](https://proxy.archieven.nl/20/84381A13E53D42B5A277F2B7F07316BA), the [museum library](https://proxy.archieven.nl/20/72731108F93D4D6DA59E653040FCD6CB), [minutes](https://proxy.archieven.nl/20/01D85CD71979494D8BBFB372C3D0FC88) and [annual reports](https://proxy.archieven.nl/20/01D85CD71979494D8BBFB372C3D0FC88). The archives of the association that managed the museum are also kept at Collectie Overijssel. This includes a catalogue of the 1912 Agricultural Exhibition (also available via the [Leiden University Library](http://hdl.handle.net/1887.1/item:3761833)) and material on the further development of the museum collection. Finally, there is the archive of the [archive of the Middelbare Koloniale Landbouwschool](https://proxy.archieven.nl/20/85648BDC0AD441BF93308E8D802BFEAA), which also contains relevant material about the Museum of Tropical Agriculture.

    Specific information about the objects from the former Museum of Tropical Agriculture is part of the collection managed in Groningen. For more information about the former [Gerardus van der Leeuw Museum of Ethnology](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fd40d1b8cb736d6f4e8b697af45a628ee) please consult the relevant research aid.

