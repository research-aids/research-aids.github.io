    ### Beschrijving
    
    Aan de noordkust van Zuid-Amerika vloeien over het Guyanaschild verschillende rivieren, waaronder de Surinamerivier, in de Atlantische Oceaan. Ten tijde van de reistochten van de Spaanse conquistador Alonso de Ojeda werd het gebied bewoond door Arowakken en Cariben. Vanaf de late zestiende eeuw deden zeevaarders uit Engeland, Frankrijk en de Nederlanden het gebied aan, op zoek naar de goudstad _El Dorado_, die volgens Sir Walter Raleigh in de Guyana's te vinden moest zijn. Langs de Surinamerivier werd in 1651 door Sir Frances Willoughby, de Engelse gouverneur van Barbados, een plantagekolonie gesticht. Deze kolonie werd in 1667 tijdens de Tweede Engels-Nederlandse Oorlog door een Zeeuwse vloot veroverd. Vanaf 1683 werd Suriname bestuurd door de Sociëteit van Suriname, een particuliere onderneming met in gelijke verhoudingen de West-Indische Compagnie, de Zeeuwse familie Van Aerssen van Sommelsdijck en de stad Amsterdam als aandeelhouders. In 1795 gingen de bezittingen van de Sociëteit van Suriname over op de Nederlandse staat, die Suriname - afgezien van twee periodes van Britse bezetting - als kolonie heeft bestuurd tot 1954. In dat laatste jaar aanvaardde Suriname samen met Nederland en de Nederlandse Antillen het Statuut voor het Koninkrijk der Nederlanden, waarmee de dekolonisatie voltooid heette te zijn. In 1975 werd Suriname onafhankelijk.

    Vanaf het eerste moment werden voor het werk op de plantages tot slaaf gemaakte inheemsen en Afrikanen ingezet. 

