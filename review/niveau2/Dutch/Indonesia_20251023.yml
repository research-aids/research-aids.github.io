Main-text:
  content: |
    Om te beginnen is het belangrijk te weten wat deze zoekhulp _niet_ is. Deze zoekhulp dient namelijk nadrukkelijk niet om de geschiedenis van de Republiek Indonesië te beschrijven. Ook geeft het geen uitgebreide geschiedenis van Nederlandse koloniale aanwezigheid in de Zuidoost-Aziatische archipel. Over deze beide onderwerpen bestaat immers al genoeg uitstekende literatuur. Wat deze zoekhulp _wel_ wil doen is een overzicht geven van de manieren waarop culturele objecten gedurende de koloniale periode hun weg vonden van Indonesië naar Nederland. 
    
    Hieronder lees je over de meest voorkomende manieren waarop objecten door Nederlanders werden verzameld en waar je in Nederland relevante Indonesische museumcollecties kan vinden. Onderaan vind je verschillende tips voor het doen van herkomstonderzoek naar Indonesische museumcollecties. Het is bovendien van belang te bedenken dat Indonesië in de Nederlandse koloniale geschiedenis een belangrijke rol speelt en een geschiedenis van meer dan 350 jaar beslaat. Aangezien Indonesië, naast een wingewest ook een vestigingskolonie was, wordt de geschiedenis van Nederlandse aanwezigheid in de archipel door andere tendensen gekenmerkt dan soortgelijke geschiedenissen over Nederlandse aanwezigheid aan bijvoorbeeld de [Goudkust](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F80dd7ff067503490481355a821154583) en op de [ABC-](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F1b879fa9182817dda0addc97e0aba05d) en [SSS-](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F53f574d143db0a5bffceade70f954bd4) eilanden. De informatie die je in deze zoekhulp vindt is dan ook geenszins uitputtend.
    
