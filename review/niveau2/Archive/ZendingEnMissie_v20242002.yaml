Omschrijving: |
 Vanuit Nederland werd er gedurende het koloniale tijdperk zending (protestants) en missie (katholiek) bedreven. Beide christelijke groeperingen richtten zich op de Nederlandse koloniën, in het bijzonder Suriname en Nederlands-Indië, maar ook in onder andere in China, de Verenigde Staten en Congo waren zendelingen en missionarissen actief. Zending- en missieorganisaties hadden onderling regio’s afgebakend waarin zij actief waren, zonder dat daar verder officiële afspraken over waren. 
 
 De zendingswerkers brachten voorwerpen mee uit de gebieden waar zij werkzaam waren, soms op verzoek van de organisaties die hen uitzonden. De voorwerpen werden getoond tijdens de voorlichting over het werk van de organisatie of met als doel om geld in te zamelen. Wanneer de organisaties de voorwerpen afstootten kwamen ze vervolgens in andere collecties terecht, bijvoorbeeld in volkenkundige musea. Individuele zendingswerkers schonken en verkochten ook objecten aan zulke musea. Voorwerpen kwamen vanuit de zending en missie eveneens in de handel en particuliere collecties terecht.
 
 De verzamelpraktijken van de zendingsorganisaties hebben er lang om bekend gestaan dat ze gericht waren op het uitwissen van – in hun ogen – heidense praktijken. Cultureel erfgoed werd vernietigd of objecten werden naar Europa meegenomen om te voorkomen dat ze nog langer werden gebruikt in religieuze rituelen. Recent onderzoek heeft dit beeld echter genuanceerd.
 
 De voorwerpen die de zendingswerkers meebrachten uit de koloniën werden geregeld opgesteld in gebouwen van de organisaties waar zij werkzaam waren. Enkele organisaties richten eigen musea in. Een voorbeeld hiervan is het Missiemuseum in Steyl (opgericht in 1931). De collectie Afrikaanse voorwerpen van de Congregatie van de Heilige Geest was tot en met november 2024 te zien in het Wereldmuseum Berg en Dal (voorheen het Afrika Museum, opgericht in 1954). Het Nederlandsch Zendeling Genootschap, dat actief was op Java en in Sulawesi, was zeer actief in het verzamelen. Voorwerpen verzameld door deze organisatie zijn vooral te vinden in de collectie van het Wereldmuseum in Rotterdam, maar ook bij andere musea.

Herkomstonderzoek:
 Tips voor herkomstonderzoek: "Informatie van individuele zendingswerkers is vaak te vinden in literatuur over en archieven van de organisaties waarvoor zij werkten. Een eerste stap bestaat uit het vaststellen om welke organisatie het gaat. In de portal [Repertorium van Nederlandse zendings- en missiearchieven 1800-1960] (https://resources.huygens.knaw.nl/repertoriumzendingmissie) zijn namenlijsten van zendingswerkers te vinden (onder het kopje Bijlagen) en zoekinformatie per organisatie. Van daaruit kan doorgezocht worden in de betreffende archieven. Sommige zendingsorganisaties waren internationaal vertakt, in die gevallen kan relevante informatie zich ook in andere Europese landen bevinden. Voor Duitsland is deze informatie te vinden via de portals [Proveana] (https://www.proveana.de/en/start) en [Archivführer zur deutschen Kolonialgeschichte] (https://archivfuehrer-kolonialzeit.de).
   
   Zendingswerkers werkten soms in specifieke functies, zoals arts, verpleegkundige of onderwijzer, en worden onder die functies omschreven in de bronnen. Zij zijn dan als zendingswerker te herkennen door te kijken naar de organisatie waarvoor zij werkten."

  
 Bronnen voor herkomstonderzoek: 
  Algmene opmerkingen: Archieven van zendings- en missieorganisaties zijn verspreid. Omvangrijke archiefcollecties bevinden zich in het Utrechts Archief, Archief- en Documentatiecentrum van de Gereformeerde Kerken in Nederland, HDC|Protestants Erfgoed bij de Vrije Universiteit, Katholiek Documentatie Centrum, en het Erfgoedcentrum Nederlands Kloosterleven. Ook in de landen waar de zending en missie actief waren, zijn veelal nog archieven te vinden, vaak zijn deze in bezit van de organisaties zelf.
    
