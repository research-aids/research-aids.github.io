Inleiding: |
 Het Nederlandse gezag in Nederlands-Indië, Suriname en op de Caribische eilanden steunde in belangrijke mate op de inzet van het leger. In Nederlands-Indië was het Koninklijk Nederlandsch- Indisch Leger (KNIL) actief. Het KNIL werd gevormd door officieren met Nederlandse of een andere Europese nationaliteit en veelal lokale soldaten. In Suriname en Curaçao was de koloniale troepenmacht in de 19de eeuw het West-Indische leger, dat op zijn beurt deel was van het Nederlandse leger. In de 20ste eeuw werden de officieren voor Suriname gerekruteerd uit het KNIL, terwijl de onderofficieren en soldaten zowel in Europa als lokaal werden geworven. Tijdens de onafhankelijkheidsoorlog van Indonesië (1945-1949) werden tienduizenden dienstplichtige soldaten uit het Nederlandse leger ingezet.
 
 Slechts een gering aantal voorwerpen in Nederlandse musea betreft officiële oorlogsbuit die op bevel van de koloniale legers naar Nederland werd gezonden. Een bekend voorbeeld is de zogenaamde Lombokschat. Er zijn veel meer voorwerpen die afkomstig zijn van individuele militairen en die door particulier initiatief in Nederland terechtkwamen. Er waren verschillende manieren waarop militair personeel aan deze voorwerpen kwamen: ze konden zijn buitgemaakt, geschonken of gekocht van de lokale bevolking.
 
 In het geval van ontvangen geschenken en voorwerpen die zijn gekocht door militairen moet onthouden worden dat er sprake was van ongelijke machtsverhoudingen tussen kolonisator en gekoloniseerde. Voorwerpen kunnen zijn verkocht of geschonken uit angst, om de overheerser te gunstig te stemmen of omdat de voortdurende oorlogssituatie leidde tot verarming van de bevolking.



 
Tips voor herkomstonderzoek: |
 Militairen in de koloniale legers wisselden regelmatig van functie en standplaats en zij klommen op in rang. De rang die vermeld staat in de objectdocumentatie kan een andere zijn dan de rang ten tijde van verwerving in het herkomstland. De personeelsdossiers (stamboeken) in het Nationaal Archief en de officiersboekjes zijn betrouwbare bronnen om de rang, functie en standplaats ten tijde van verwerving te achterhalen. Via de gedigitaliseerde kranten op [Delpher.nl](https://www.delpher.nl/) kan nadere informatie over de oorlogshandelingen en verdere werkzaamheden van de betreffende militair worden achterhaald.
 
 Om informatie over een militair te vinden is het van belang om eerst te bepalen bij welk leger of legeronderdeel de militair in dienst was, zoals de Landmacht (Nederlands leger), het KNIL of de marine. De [zoekhulpen](https://www.nationaalarchief.nl/onderzoeken/zoekhulpen/militairen-en- marinepersoneel) van het Nationaal Archief kunnen daarbij van dienst zijn. 

 De personeelsdossiers van de dienstplichtig soldaten die in 1945-1949 naar Indonesië zijn uitgezonden bevinden zich tot 2026-2027 bij het Ministerie van Defensie en zijn daar [opvraagbaar](https://www.defensie.nl/onderwerpen/privacyrechten/privacyrechten-persoonsgegevens). Om toegang te krijgen tot een staat van dienst moet een akte van overlijden worden meegestuurd. Voor overlijdensaktes gelden AVG beperkingen, maar een uittreksel van de persoonskaart geldt ook. De uittreksels zijn opvraagbaar bij het CBG (Centrum voor Familiegeschiedenis). Belangrijke informatie op de staat van dienst betreft de legereenheid waarin de soldaat diende. Met betrekking tot vrijwel iedere legereenheid zijn archiefstukken en/of egodocumenten in archieven en publicaties te vinden. Deze bevinden zich met name in de collecties van het NIOD, het NIMH en bij de Universitaire Bibliotheken Leiden.


Bronnen voor herkomstonderzoek: 
  algmene opmerkingen: |
    Van sommige Nederlanders die werkzaam waren in de koloniale legers zijn persoonlijke archieven bewaard gebleven, met daarin bijvoorbeeld dagboeken, memoires, correspondentie en rapporten die beroepshalve zijn gemaakt. Dergelijke particuliere archieven zijn te vinden in talloze archiefdiensten in Nederland. Het is daarom raadzaam om de zoektocht te beginnen bij [www.archieven.nl](https://www.archieven.nl/). Niet alle archiefdiensten zijn hier te vinden, dus het is veelal noodzakelijk om de zoektocht buiten deze website te vervolgen. Veel persoonlijke archieven van militairen zijn te vinden bij de Universitaire Bibliotheken Leiden (KITLV archief), het Nederlands Instituut voor Militaire Historie (NIMH), het Nationaal Archief en in Museum Bronbeek. Soms zijn er nog archiefstukken in particulier bezit, bijvoorbeeld bij de nabestaanden.
  bronnen:
    - type: zoekhulp
      omschrijving: | 
        Via het Nationaal Archief zijn de personeelsdossiers (stamboeken) van militairen en marinepersoneel digitaal doorzoekbaar. Er zijn zoekhulpen voor Nederlands-Indië, West-Indië en de verschillende marine- en legeronderdelen. De stamboeken bevatten informatie over wanneer een militair of marinier waar gestationeerd was en summiere persoonlijke gegevens. Een verklarende [woordenlijst](https://www.nationaalarchief.nl/onderzoeken/zoekhulpen/militaire-stamboeken-afkortingen-en-verklarende-woordenlijst) geeft uitleg over de afkortingen in de stamboeken.

        https://www.nationaalarchief.nl/onderzoeken/zoekhulpen/militairen-en-marinepersoneel
      opmerking: |
        Tip: De gegevens in de stamboeken worden soms vervolgd op een andere pagina. Er staat dan een notitie onderaan de pagina: “zie verder” met het betreffende paginanummer.
    - type: tijdschrift
      omschrijving: | 
        De Regeeringsalmanak voor Nederlandsch-Indië (1865-1939) bevat de standplaatsen en functies van KNIL officieren. 
        
        https://www.delpher.nl/nl/tijdschriften/results?facets%5BalternativeFacet%5D%5B%5D=Regerings-almanak+voor+Nederlandsch-Indie%CC%88&page=1&coll=dts

        https://digital.staatsbibliothek-berlin.de/suche?queryString=PPN718684745
      opmerking: |
        Zoek in [www.delpher.nl](www.delpher.nl) binnen de tijdschriften met de zoekterm “regerings-almanak”.
    - type: webportal
      omschrijving: | 
        [Nederlands Militair Erfgoed](https://nlme.nl/) is een portal met militaire bronnen uit verschillende collecties in Nederland, waaronder beeldmateriaal, tijdschriften en boeken. Voor herkomstonderzoek zijn met name de officiersboekjes en de historische tijdschriften van belang.      
    - type: museum
      omschrijving: |
        [Museum Bronbeek](https://www.defensie.nl/onderwerpen/bronbeek) is een kenniscentrum van het koloniaal-militair verleden van Nederland. De nadruk ligt op Nederlands-Indië, maar er is ook materiaal uit andere koloniën aanwezig. U kunt contact opnemen met de medewerkers om informatie te vragen over een bepaalde militair of gebeurtenis.
    - type: beeldcollectie
      omschrijving: |
        [De Beeldbank](https://nimh-beeldbank.defensie.nl/) van het Nederlands Instituut voor Militaire Historie bevat historisch beeldmateriaal.
