     omschrijving: "Vanaf 1848 deed de Nederlandse overheid ieder jaar verslag over de stand van zaken in de diverse koloniën via het Koloniaal Verslag. Hierin werden belangrijke gebeurtenissen vermeld, evenals allerlei statistische gegevens. Het is een nuttige bron om de context rond het verkrijgen van voorwerpen in kaart te brengen. Het verslag verscheen tot 1931 als Bijlage van de Handelingen der Staten-Generaal, vanaf 1869/70 als vaste Bijlage C, en onder verschillende benamingen: Mededeelingen betreffende de Koloniën (over 1848); Verslag van het beheer en den staat der Koloniën (1849-1865); Koloniaal Verslag (1866-1923); Verslag van bestuur en staat van Nederlandsch-Indië, Suriname en Curaçao (1924-1930). Als afzonderlijke publicaties: Indisch Verslag (1931-1939) respectievelijk Verslag van bestuur en staat van Suriname, Curaçao en de Nederlandse Antillen (1931-na 1940)."
