Omschrijving: |
 Om de Nederlandse koloniën te besturen werden ambtenaren aangesteld. Met name in voormalig Nederlands-Indië en Suriname waren vele ambtenaren actief, die vanuit Nederland werden aangestuurd. Onder hen waren niet alleen ambtenaren voor het bestuur, maar ook voor het onderwijs, de rechtspraak, belastingdienst, politie, landbouw en andere overheidsdiensten, bijvoorbeeld het bureau voor inlandse zaken, de meteorologische en de oudheidkundige dienst.
 
 Het bestuursapparaat verschilde per kolonie, waarbij de positie van ‘gouverneur’ een overeenkomst is. De bestuurlijke structuur van een kolonie kan worden teruggevonden in de zoekhulp over die specifieke kolonie. Belangrijk om te weten is dat gedurende de Franse overheersing  van het Europese Nederland, het overgrote deel van het Nederlandse koloniale grondgebied onder Engels bestuur terecht kwam. Het kan dus voorkomen dat je met betrekking tot ambtenaren Engelse namen tegenkomt in archieven uit de periode tussen pakweg 1795 en 1820. Een voorbeeld hiervan is Thomas Stamford Raffles, die tussen 1811 en 1816 gouverneur was van voormalig Nederlands-Indië.
 
 Een aanzienlijk deel van de voorwerpen in Nederlandse collecties is afkomstig van bestuursambtenaren en andere personen die in overheidsdienst waren. Vanaf 1862 werden bestuursambtenaren in Nederlands-Indië aangemoedigd om verzamelingen aan te leggen en naar het Bataviaasch Genootschap der Kunsten en Wetenschappen te sturen. Dit genootschap zou dan voor de verdeling tussen het eigen museum en de musea in Nederland zorgen. In de praktijk kwam hier weinig van terecht en bepaalden ambtenaren zelf wat zij met de voorwerpen in hun bezit deden.

Herkomstonderzoek:
 Tips voor herkomstonderzoek: |
  Vele Nederlanders in de koloniën, maar ook koloniale onderdanen, waren werkzaam in overheidsdienst. Het is daarom raadzaam om te checken of een met herkomst verbonden persoon voorkomt in de personeelsdossiers. Het Nationaal Archief biedt [diverse zoekhulpen] (https://www.nationaalarchief.nl/onderzoeken/zoekhulpen) om wegwijs te raken in deze archieven. 
  
  Koloniale ambtenaren wisselden regelmatig van functie en standplaats. De functie die vermeld staat in de objectdocumentatie kan een andere zijn dan de functie ten tijde van verwerving. De stamboeken in het Nationaal Archief en de almanakken die de overheid uitgaf zijn betrouwbare bronnen om de functie ten tijde van verwerving te achterhalen. Via de gedigitaliseerde kranten op [Delpher.nl] (https://www.delpher.nl/) kan informatie over de werkzaamheden van de betreffende ambtenaar worden achterhaald.
  
  De onderzoeksgids [De koloniale staat 1854-1942] (https://www.nationaalarchief.nl/onderzoeken/archief/2.14.97/invnr/10ED/file/Koloniale%20staat.pdf) bevat uitgebreide uitleg over de archieven met betrekking tot Nederlands-Indië en de diverse ambtelijke diensten.

 Bronnen voor herkomstonderzoek: 
  Algmene opmerkingen: |
   De archieven van koloniale overheid bevinden zich grotendeels in het Nationaal Archief in Den Haag. Ook in de voormalige koloniën zijn archieven te vinden.
   
   Van sommige Nederlanders in overheidsdienst zijn persoonlijke archieven bewaard gebleven, met daarin bijvoorbeeld dagboeken, memoires, correspondentie en rapporten die beroepshalve zijn gemaakt. Dergelijke particuliere archieven zijn te vinden bij talloze archiefdiensten in Nederland. Het is daarom raadzaam om de zoektocht te beginnen bij www.archieven.nl [https://www.archieven.nl/]. Niet alle archiefdiensten zijn hier te vinden, dus het is veelal noodzakelijk om de zoektocht buiten deze website te vervolgen. Veel persoonlijke archieven van ambtenaren in koloniale dienst zijn te vinden bij de Universitaire Bibliotheken Leiden (KITLV archief) en het Nationaal Archief. Soms zijn er nog archiefstukken in particulier bezit, bijvoorbeeld bij nabestaanden.
   
