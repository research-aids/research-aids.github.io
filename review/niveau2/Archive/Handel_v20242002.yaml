    omschrijving: De bibliotheken van het RKD (Nederlands Instituut voor Kunstgeschiedenis) en het Rijksmuseum hebben omvangrijke collecties catalogi van veilingen die in Nederland zijn gehouden, waaronder ook veilingen van niet-westerse voorwerpen. De gedigitaliseerde veilingcatalogi van het RKD zijn beschikbaar via de databank Art Sales Catalogues Online. Deze databank is gratis te raadplegen op locatie in de Rijksmuseum Research Library en het RKD.  
