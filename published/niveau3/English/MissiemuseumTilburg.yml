Title: "Nederlands Volkenkundig Missiemuseum"

Abstract: "The Nederlands Volkenkundig Missiemuseum (Netherlands Ethnographic Missionary Museum) opened in Tilburg in 1936, bringing together several collections sent back to the Netherlands by missionaries. The museum closed in 1987, after which the collection was loaned to the Nijmeegs Volkenkundig Museum (Nijmegen Ethnographic Museum). The latter closed in 2005."

