Title: "Nijmeegs Volkenkundig Museum"

Abstract: "The Nijmeegs Volkenkundig Museum (Nijmegen Ethnographic Museum) was founded in 1979 as part of the Catholic University of Nijmegen (now Radboud University). The museum, which closed in 2005, managed a large collection, much of which consisted of loans. After the museumâ€™s closure part of the collection was returned to the lenders while other parts were relocated or sold."

