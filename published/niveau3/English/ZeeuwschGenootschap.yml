Level: 3

Title: "Royal Zeeland Scientific Society"

Abstract: "Founded in 1796, the Koninklijk Zeeuwsch Genootschap der Wetenschappen (Royal Zeeland Society of Sciences) aims to provide a platform for research on the province of Zeeland and for researchers from Zeeland. In the earlier years in particular, large collections were donated to the society by scientists and other high-ranking individuals from Zeeland."

