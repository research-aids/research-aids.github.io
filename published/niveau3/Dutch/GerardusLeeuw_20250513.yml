Level: 3

Title: "Volkenkundig Museum 'Gerardus van der Leeuw'"

Abstract: "Het Volkenkundig Museum 'Gerardus van der Leeuw' was tot 2003 een etnografisch museum in Groningen, dat een onderdeel vormde van de universiteit aldaar. De museumcollectie bestond uit verschillende deelcollecties, waaronder uit objecten van de voormalige Tropische Landbouwschool in Deventer en Museum Princessehof in Leeuwarden. Na de sluiting van het museum in 2003 werd de collectie onderdeel van het universiteitsmuseum van de Rijksuniversiteit Groningen (RUG)."

