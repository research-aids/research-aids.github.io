Level: 3

Title: "Nijmeegs Volkenkundig Museum"

Abstract: "Het Nijmeegs Volkenkundig Museum is een voormalig museum dat in 1979 werd opgericht als onderdeel van de Katholieke Universiteit Nijmegen (tegenwoordig de Radboud Universiteit). Het museum beheerde een grote collectie, waarvan een deel bestond uit bruiklenen. Na de sluiting van het museum in 2005 is een deel van de collectie teruggegeven aan de bruikleengevers, andere delen zijn elders ondergebracht of verkocht."

