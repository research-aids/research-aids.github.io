    ### Description
    
    This section is meant for some descriptive information on the topic of the research aid, in the case of Level 2 research aides this regards more general information about how societal groups influenced the collection of objects (e.g Trade, Army and navy personnel, Christian mission, etc.). (This section might be combined with the Provenance Research section.). You can use Markdown for the formatting of the text.
    
    ### Provenance research
    
    This section is meant for information regarding (provenance) research into the topic of the research aid, such as specific tips for researching relevant archives or other relevant provenance information. In the case of Level 2 research aides, the aid provides more general information regarding the topic of the research aid. You can use Markdown for the formatting of the text.
